<!DOCTYPE html>
<html>
<head>
    <title>Signal Popup Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: #e0e0e0; 
            padding: 20px; 
        }
        button { 
            padding: 10px 20px; 
            margin: 10px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { 
            background: #45a049; 
        }
    </style>
</head>
<body>
    <h1>Signal Popup Test</h1>
    <p>Click the buttons below to test different signal popup types:</p>
    
    <button onclick="testInfoPopup()">Test Info Popup</button>
    <button onclick="testSuccessPopup()">Test Success Popup</button>
    <button onclick="testWarningPopup()">Test Warning Popup</button>
    <button onclick="testErrorPopup()">Test Error Popup</button>
    <button onclick="testCustomPopup()">Test Custom Popup</button>

    <script>
        // Include the signal popup functionality
        function showSignalPopup(params) {
            const { title, message, type, autoClose, duration } = params;
            
            // Create popup if it doesn't exist
            let popup = document.getElementById('signalPopup');
            if (!popup) {
                createSignalPopup();
                popup = document.getElementById('signalPopup');
            }
            
            // Update popup content
            document.getElementById('signalPopupTitle').textContent = title || 'Signal Alert';
            document.getElementById('signalPopupMessage').textContent = message || 'Trading signal triggered!';
            
            // Set popup type styling
            const popupContent = document.getElementById('signalPopupContent');
            popupContent.className = `signal-popup-content ${type || 'info'}`;
            
            // Show popup
            popup.style.display = 'block';
            popup.classList.add('show');
            
            // Auto-close if enabled
            if (autoClose !== false) {
                const closeDelay = duration || 5000;
                setTimeout(() => {
                    hideSignalPopup();
                }, closeDelay);
            }
            
            console.log(`Signal Popup: ${title} - ${message}`);
        }

        function hideSignalPopup() {
            const popup = document.getElementById('signalPopup');
            if (popup) {
                popup.classList.remove('show');
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 300);
            }
        }

        function createSignalPopup() {
            const popupHTML = `
                <div id="signalPopup" class="signal-popup" style="display: none;">
                    <div id="signalPopupContent" class="signal-popup-content info">
                        <div class="signal-popup-header">
                            <div class="signal-popup-icon">ðŸ””</div>
                            <div class="signal-popup-title" id="signalPopupTitle">Signal Alert</div>
                            <button class="signal-popup-close" id="signalPopupClose">Ã—</button>
                        </div>
                        <div class="signal-popup-body">
                            <div class="signal-popup-message" id="signalPopupMessage">Trading signal triggered!</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', popupHTML);
            
            // Add event listener for close button
            document.getElementById('signalPopupClose').addEventListener('click', hideSignalPopup);
        }

        // Test functions
        function testInfoPopup() {
            showSignalPopup({
                title: 'Information',
                message: 'This is an info signal popup!',
                type: 'info',
                autoClose: true,
                duration: 3000
            });
        }

        function testSuccessPopup() {
            showSignalPopup({
                title: 'Success',
                message: 'Trade executed successfully!',
                type: 'success',
                autoClose: true,
                duration: 4000
            });
        }

        function testWarningPopup() {
            showSignalPopup({
                title: 'Warning',
                message: 'High volatility detected!',
                type: 'warning',
                autoClose: true,
                duration: 6000
            });
        }

        function testErrorPopup() {
            showSignalPopup({
                title: 'Error',
                message: 'Connection to MT5 lost!',
                type: 'error',
                autoClose: false
            });
        }

        function testCustomPopup() {
            showSignalPopup({
                title: 'Custom Signal',
                message: 'EURUSD crossed resistance level at 1.0850',
                type: 'info',
                autoClose: true,
                duration: 8000
            });
        }
    </script>

    <style>
        /* Signal Popup Styles */
        .signal-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease-in-out;
        }

        .signal-popup.show {
            opacity: 1;
            transform: translateX(0);
        }

        .signal-popup-content {
            background: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            min-width: 300px;
            max-width: 400px;
            border-left: 4px solid #64B5F6;
        }

        .signal-popup-content.info {
            border-left-color: #64B5F6;
        }

        .signal-popup-content.success {
            border-left-color: #4CAF50;
        }

        .signal-popup-content.warning {
            border-left-color: #FFA726;
        }

        .signal-popup-content.error {
            border-left-color: #F44336;
        }

        .signal-popup-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px 8px 0 0;
        }

        .signal-popup-icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .signal-popup-title {
            flex: 1;
            font-weight: 600;
            color: #e0e0e0;
        }

        .signal-popup-close {
            background: none;
            border: none;
            color: #888;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .signal-popup-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .signal-popup-body {
            padding: 16px;
        }

        .signal-popup-message {
            color: #b0b0b0;
            line-height: 1.4;
        }
    </style>
</body>
</html>
